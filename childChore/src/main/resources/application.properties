spring.application.name=childChore
server.port=8083

spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
# The database will be stored as a file on the filesystem rather than i memory
# spring.datasource.url=jdbc:h2:file:/data/childChore;AUTO_SERVER=TRUE;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

amqp.exchange.name=reward.topic

management.endpoints.web.exposure.include=health, info

spring.config.import=optional:consul:
spring.cloud.consul.config.prefixes=config
spring.cloud.consul.config.format=yaml
spring.cloud.consul.config.defaultContext=defaults
spring.cloud.consul.config.data-key=application.yml

spring.cloud.consul.host=consul
spring.cloud.consul.port=8500

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672

round.client.host=http://localhost:8000
